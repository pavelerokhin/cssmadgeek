<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel test</title>
    <link rel="stylesheet" href="styles/css/carousel.css">
</head>

<body>
    <div class="wrapper">
        <div class="slideshows">
            <div class="slideshow slideshow--hero">
                <div class="slides">
                    <div class="slide slide1"></div>
                    <div class="slide slide2"></div>
                    <div class="slide slide3"></div>
                </div>
            </div>
            <div class="slideshow slideshow--contrast slideshow--contrast--before">
                <div class="slides">
                    <div class="slide slide1"></div>
                    <div class="slide slide2"></div>
                    <div class="slide slide3"></div>
                </div>
            </div>
            <div class="slideshow slideshow--contrast slideshow--contrast--after">
                <div class="slides">
                    <div class="slide slide1"></div>
                    <div class="slide slide2"></div>
                    <div class="slide slide3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
